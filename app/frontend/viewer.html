<html>

<head>
    <title>$OG_SITENAME</title>
    <meta name="viewport" content="width=device-width,minimum-scale=0.1">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- ----- Meta Tags // Embed ----- -->

    <!-- Classic Discord Embed -->
    <meta property="og:site_name" content="$OG_SITENAME" />
    <meta content="$OG_TITLE" property="og:title">
    <meta content="$OG_URL" property="og:url">
    <meta content="$OG_COLOR" name="theme-color" data-react-helmet="true">
    <meta property="og:image" content="$OG_IMAGE">
    <link type="application/json+oembed" href="/json/oembed.json" />
    <!-- Snapchat Embeds -->
    <meta property="snap:sticker" content="$OG_IMAGE">
    <!-- Twitter Embeds -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:creator" content="@lulawex">
</head>
<body id="body">

<div class="header">
    <a href="#" class="logo">$OG_SITENAME</a>
    <div class="header-right">
      <a href="https://github.com/awexxx/sharex-express">GitHub Repository</a>
      <a href="#" onclick="darkMode()">Dark Mode</a>
    </div>
  </div>

  <div class="container">
    <div id="date" style="text-align:center;"><h3>$OG_DATE</h3></div>
    <div class="jumbotron" id="photo">
        <div id="jumbo-internal" style="text-align:center;"><img src="$OG_IMAGE"></div>
    </div>
    <h3 id="fork"><i>Star/fork this project on <a href="https://github.com/awexxx/sharex-express">GitHub!</a></i></h3>
    <button id="del" type="button" onclick="showForm()">Delete this screenshot?</button>
    <div style="display:none;" id="form">
        <input style="font-size:20px; width:330px;" type="text" id="secret" name="secret" placeholder="Secret.."><br>
        <div id="success" style="display:none;"><p>Success!</p></div>
        <div id="err" style="display:none;"><p>Failed to issue DELETE request<br>Response code: <span id="code"></span></span><br>Double check your token.</p></div>
        <button type="button" onclick="deleteSS()">Submit</button>
    </div>
</div>

</body>

<script src="/assets/js/script.js"></script>

</html>
