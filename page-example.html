<html>

<head>
    <title>Screenshot from ${date}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta content="Awex" property="og:title">
    <meta content="Awex's Screenshot from ${date}" property="og:description">
    <meta content="${url}" property="og:url">
    <meta content="${imgurl}" property="og:image">
    <meta content="#9c2d1c" data-react-helmet="true" name="theme-color">
</head>

<!-- Anything inside of ${} is handled by Node/Express when the file is generated and cannot be accessed by viewing this plain document, 
along with the stylesheets that are local.
You can replace those stylesheet links with the RAW githubusercontent links if you're having issues accessing them. -->

<body>
    <div class="container">
        <div class="jumbotron">
            <h3 style="text-align:center;">Screenshot from:<br> ${date}</h3> <br>
            <div style="text-align:center;"> <img src="${imgurl}"> </div>
        </div>
    </div>
</body>

</html>
